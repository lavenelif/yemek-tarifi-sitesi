<!--FORM START-->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Bizimle İletişime Geçin</h2>
        
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <!-- İletişim Formu Başlangıcı -->
            <form>
              <!-- Ad Soyad Girişi -->
              <div class="mb-3">
                <label for="name" class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" id="name" placeholder="Adınızı ve Soyadınızı Giriniz" required>
              </div>
    
              <!-- E-Posta Girişi -->
              <div class="mb-3">
                <label for="email" class="form-label">E-Posta Adresi</label>
                <input type="email" class="form-control" id="email" placeholder="E-Posta Adresinizi Giriniz" required>
              </div>
    
              
    
              <!-- Mesaj Alanı -->
              <div class="mb-3">
                <label for="message" class="form-label">Mesajınız</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Mesajınızı Buraya Yazınız" required></textarea>
              </div>
    
              <!-- Gönder Butonu -->
              <div class="d-grid">
                <button type="submit" style="background-color: #fab1;">Gönder</button>
              </div>
            </form>
            <!-- İletişim Formu Bitişi -->
          </div>
        </div>
      </div>
    
<!--FORM END-->
